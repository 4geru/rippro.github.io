<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AOJ進捗比較</title>

  <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>

  <!-- Bootstrap -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script language="javascript" type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script language="javascript" type="text/javascript" src="main.js"></script>
  <style type="text/css">
    <!-- .stop-scrolling {
      height: 100%;
      overflow: hidden;
    }

    -->
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1>進捗どうですか</h1>
      <a href="https://github.com/rippro/rippro.github.io">https://github.com/rippro/rippro.github.io</a>
    </div>

    <div>
      その他のツール
      <ul>
        <li>
          <a href="http://aoj-icpc.ichyo.jp/">AOJ-ICPC</a>
        </li>
        <li>
          <a href="http://orisano.github.io/aoj_compare.html">AOJ watch tool</a>
        </li>
        <li>
          <a href="http://aoj-problem-category-list.appspot.com/">AOJ Problems by Category</a>
        </li>
      </ul>
    </div>
    <h2>Members' Status</h2>
    <ul id="generaion-tab" class="nav nav-tabs">
    </ul>

    <form id="guest-form" class="form-inline form-group" style="display: none; padding: 5px">
      <input id="guest-id" class="form-control" type="text" placeholder="スペース区切りで複数入力">
      <button id="add-guest" class="btn btn-default" type="button">追加</button>
      <button id="remove-guest" class="btn btn-default" type="button">削除</button>
      <button id="update-guest" class="btn btn-default" type="button">更新</button>
      <span id="guest-list" style="padding: 0px 5px"></span>
    </form>

    <div id="graph-container"></div>

    <table id="recent-activity-table" class="table table-striped table-bordered table-hover text-center">
      <thead id="recent-activity-table-head">
        <tr>
          <th class="text-center">Rank</th>
          <th class="text-center">ID</th>
          <th class="text-center">Total</th>
          <th class="text-center">Per day</th>
          <th class="text-center">In a week</th>
          <th class="text-center" colspan="40">Recent</th>
        </tr>
      </thead>
      <tbody id="recent-activity-table-body">
      </tbody>
    </table>

    <h2>Volumes</h2>

    <div>
      <ul id="volume-tab" class="nav nav-tabs">
      </ul>

      <table id="problem-table" class="table table-striped table-hover table-bordered text-center">
        <thead id="problem-table-head">
          <tr id="problem-table-head-tr">
            <th class="text-center">#</th>
            <th class="text-center">Name</th>
          </tr>
        </thead>
        <tbody id="problem-table-body">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>

</html>
