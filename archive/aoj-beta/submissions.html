<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>AOJ RiPPro Submissions</title>
  <link rel="stylesheet" href="./submissions.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/ja.js"></script>
  <script src="./settings.js"></script>
  <script src="./submissions.js"></script>
</head>

<body>
  <h1>AOJ RiPPro Submissions</h1>
  <input id="input" type="text" placeholder="問題ID(例: 0009) or ユーザID(例: vvataarne)" />
  <div id="loading">Loading...</div>
  <table>
    <thead>
      <tr>
        <th width="16%">日時</th>
        <th width="13%">問題</th>
        <th width="14%">ユーザ</th>
        <th width="22%">言語</th>
        <th width="13%" class="right">コード</th>
        <th width="11%" class="center">結果</th>
        <th width="11%" class="right">実行時間</th>
      </tr>
    </thead>
    <tbody id="submissions"></tbody>
  </table>
</body>

</html>
