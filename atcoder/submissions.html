<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>AtCoder RiPPro Submissions</title>
  <link rel="stylesheet" href="./submissions.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/ja.js"></script>
  <script src="./settings.js"></script>
  <script src="./submissions.js"></script>
</head>

<body>
  <h1>AtCoder RiPPro Submissions</h1>
  <p>例: https://beta.atcoder.jp/contests/<strong>abc035</strong>/tasks/<strong>abc035_a</strong> のコンテストIDは <strong>abc035</strong>, 問題IDは <strong>abc035_a</strong></p>
  <input id="input" type="text" placeholder="コンテストID(例: abc035) or 問題ID(例: abc035_a) or ユーザID(例: vvataarne)" />
  <div id="loading">Loading...</div>
  <table>
    <thead>
      <tr>
        <th width="15%">日時</th>
        <th width="12%">問題</th>
        <th width="13%">ユーザ</th>
        <th width="21%">言語</th>
        <th width="7%" class="right">得点</th>
        <th width="12%" class="right">コード</th>
        <th width="10%" class="center">結果</th>
        <th width="10%" class="right">実行時間</th>
      </tr>
    </thead>
    <tbody id="submissions"></tbody>
  </table>
</body>

</html>
